<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Store</title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/index.js" type="module"></script>
  </head>
  <body>
    <header class="header header-homepage">
      <section class="header__nav">
        <nav>
          <ul class="nav-list">
            <li><a class="nav-list__link" href="#">Home</a></li>
            <li>
              <a class="nav-list__link" href="./pages/products.html"
                >Products</a
              >
            </li>
            <li>
              <a class="nav-list__link" href="./pages/about-us.html"
                >About Us</a
              >
            </li>
          </ul>
        </nav>
        <h1 class="heading-custom">Comfy</h1>
        <button
          class="shop-cart-button shop-cart-button--white"
          type="button"
        ></button>
      </section>
      <section class="header__text">
        <h2 class="heading-custom heading-custom--large">
          Rest, Relax, Unwind
        </h2>
        <p class="header__paragraph">Embrace your choices - we do</p>
        <a class="header__button-link" href="./pages/products.html">SHOW NOW</a>
      </section>
    </header>
    <section class="featured-section">
      <h2 class="text-heading"><span class="slash"> / </span>Featured</h2>
      <section class="products">
        <article class="product">
          <img
            src="./images/template-image.jpg"
            alt="Template Image"
            title="Template Image"
          />
          <h3 class="product__name">High-Back Bench</h3>
          <p class="product__price">$9.99</p>
        </article>
        <article class="product">
          <img
            src="./images/template-image.jpg"
            alt="Template Image"
            title="Template Image"
          />
          <h3 class="product__name">Utopia Sofa</h3>
          <p class="product__price">$39.95</p>
        </article>
        <article class="product">
          <img
            src="./images/template-image.jpg"
            alt="Template Image"
            title="Template Image"
          />
          <h3 class="product__name">Entertainment Center</h3>
          <p class="product__price">$29.98</p>
        </article>
      </section>
      <section class="button-wrapper">
        <a class="products__button-link" href="./pages/products.html"
          >ALL PRODUCTS</a
        >
      </section>
    </section>
    <aside class="shop-cart">
      <button class="close-icon"></button>
      <h2 class="shop-cart__heading">Your Bag</h2>
      <article class="shop-cart__item">
        <img
          class="shop-cart__item-image"
          src="./images/template-image.jpg"
          alt="Template Image"
          title="Template Image"
        />
        <section class="shop-cart__item-info">
          <p class="shop-cart__item-name">Dining Table</p>
          <p class="shop-cart__item-price">$6.99</p>
          <button class="shop-cart__item-remove-button">remove</button>
        </section>
        <section class="shop-cart__item-count">
          <button class="arrow">&#8896;</button>
          <span>1</span>
          <button class="arrow">&#8897;</button>
        </section>
      <section class="shop-cart__footer">
        <h2 class="shop-cart__heading">Total : $114.94</h2>
        <button class="shop-cart__checkout-button">CHECKOUT</button>
      </section>
    </aside>
  </body>
</html>
