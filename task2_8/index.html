<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage - Online Store</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script src="./scripts/index.js" type="module"></script>
  </head>
  <body>
    <div id="overlay"></div>
    <header class="header header-homepage">
      <section class="header__nav">
        <nav>
          <ul class="nav-list">
            <li>
              <a class="nav-list__link" href="#" title="Proceed To Homepage"
                >Home</a
              >
            </li>
            <li>
              <a
                class="nav-list__link"
                href="./pages/products.html"
                title="Proceed To Products page"
                >Products</a
              >
            </li>
            <li>
              <a
                class="nav-list__link"
                href="./pages/about-us.html"
                title="Proceed To About Us Page"
                >About Us</a
              >
            </li>
          </ul>
        </nav>
        <h1 class="heading-custom heading-custom--centered">Comfy</h1>
        <button
          class="shopping-cart-button shopping-cart-button--white"
          type="button"
          title="Open Your Shopping Cart"
        ></button>
      </section>
      <section class="header__text">
        <h2 class="heading-custom heading-custom--large">
          Rest, Relax, Unwind
        </h2>
        <p class="header__paragraph">Embrace your choices - we do</p>
        <a
          class="header__button-link"
          href="./pages/products.html"
          title="Proceed To Products Page"
          >SHOW NOW</a
        >
      </section>
    </header>
    <section class="featured-section">
      <h2 class="text-heading"><span class="slash"> / </span>Featured</h2>
      <section class="products">
        <article class="product">
          <img
            src="./images/high-back-bench.jpg"
            alt="High-Back Bench"
            title="High-Back Bench"
          />
          <h3 class="product__name">High-Back Bench</h3>
          <p class="product__price">$9.99</p>
        </article>
        <article class="product">
          <img
            src="./images/utopia-sofa.jpg"
            alt="Utopia Sofa"
            title="Utopia Sofa"
          />
          <h3 class="product__name">Utopia Sofa</h3>
          <p class="product__price">$39.95</p>
        </article>
        <article class="product">
          <img
            src="./images/entertainment-center.jpg"
            alt="Entertainment Center"
            title="Entertainment Center"
          />
          <h3 class="product__name">Entertainment Center</h3>
          <p class="product__price">$29.98</p>
        </article>
      </section>
      <section class="button-wrapper">
        <a
          class="products__button-link"
          href="./pages/products.html"
          title="Proceed To Products Page"
          >ALL PRODUCTS</a
        >
      </section>
    </section>
    <aside class="shopping-cart">
      <section class="shopping-cart-icons-wrapper">
        <button class="close-icon" title="Close Your Shopping Cart"></button>
        <button
          class="clear-cart-icon"
          title="Clear Your Shopping Cart"
        ></button>
      </section>
      <h2 class="shopping-cart__heading">Your Bag</h2>
      <section class="shopping-cart__items-wrapper"></section>
      <section class="shopping-cart__footer">
        <h2 class="shopping-cart__heading">
          Total : $<span id="shoppingCartTotalPrice">0.00</span>
        </h2>
        <button
          class="shopping-cart__checkout-button"
          title="Proceed To Checkout"
        >
          CHECKOUT
        </button>
      </section>
    </aside>
  </body>
</html>
