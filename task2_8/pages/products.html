<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products - Online Store</title>
    <link
      rel="shortcut icon"
      href="../images/favicon.ico"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="../scripts/index.js" type="module"></script>
  </head>
  <body>
    <div id="overlay"></div>
    <section class="header">
      <header class="header__nav">
        <nav>
          <ul class="nav-list">
            <li>
              <a
                class="nav-list__link"
                href="../index.html"
                title="Proceed To Homepage"
                >Home</a
              >
            </li>
            <li>
              <a
                class="nav-list__link"
                href="#"
                title="Proceed To Products Page"
                >Products</a
              >
            </li>
            <li>
              <a
                class="nav-list__link"
                href="./about-us.html"
                title="Proceed To About Us Page"
                >About Us</a
              >
            </li>
          </ul>
        </nav>
        <h1 class="heading-custom heading-custom--centered">Comfy</h1>
        <section class="shopping-cart-button-counter-wrapper">
          <button
            class="shopping-cart-button shopping-cart-button--blue"
            type="button"
            title="Open Your Shopping Cart"
          ></button>
          <span id="cartItemCounter" class="shopping-cart-button__counter">0<span>
        </section>
      </header>
    </section>
    <section class="nav">
      <a class="nav-list__link" href="../index.html" title="Proceed To Homepage"
        >Home</a
      >
      <span>/</span>
      <a
        class="nav-list__link"
        href="./about-us.html"
        title="Proceed To About Us Page"
        >About Us</a
      >
    </section>
    <section class="filters-products-wrapper">
      <section class="filters-section">
        <form id="submitElement" name="searchForm action="#">
          <input
            id="inputElement"
            class="search-filter"
            type="text"
            name="searchForm"
            placeholder="Search..."
          />
        </form>
        <p class="companies-filter-heading">Company</p>
        <section class="companies-filter-buttons">
          <button
            id="buttonCompanyAll"
            class="companies-filter-button"
            title="Select All Products"
          >
            All
          </button>
          <button
            id="buttonCompanyIkea"
            class="companies-filter-button"
            title="Select Ikea Products"
          >
            Ikea
          </button>
          <button
            id="buttonCompanyMarcos"
            class="companies-filter-button"
            title="Select Marcos Products"
          >
            Marcos
          </button>
          <button
            id="buttonCompanyCaressa"
            class="companies-filter-button"
            title="Select Caressa Products"
          >
            Caressa
          </button>
          <button
            id="buttonCompanyLiddy"
            class="companies-filter-button"
            title="Select Liddy Products"
          >
            Liddy
          </button>
        </section>
        <p class="price-filter-heading">Price</p>
        <input
          type="range"
          name="rangeInput"
          id="rangeInput"
          class="price-filter-range"
          min="0"
          max="80"
          step="1"
          value="80"
        />
        <p class="price-filter-description">
          Value : $<span id="rangePrice">80</span>
        </p>
      </section>
      <section id="productsContainer" class="products"></section>
    </section>
    <aside class="shopping-cart">
      <section class="shopping-cart-icons-wrapper">
        <button class="close-icon" title="Close Your Shopping Cart"></button>
        <button
          class="clear-cart-icon"
          title="Clear Your Shopping Cart"
        ></button>
      </section>
      <h2 class="shopping-cart__heading">Your Bag</h2>
      <section
        id="itemsContainer"
        class="shopping-cart__items-wrapper"
      ></section>
      <section class="shopping-cart__footer">
        <h2 class="shopping-cart__heading">
          Total : $<span id="shoppingCartTotalPrice">0.00</span>
        </h2>
        <button
          class="shopping-cart__checkout-button"
          title="Proceed To Checkout"
        >
          CHECKOUT
        </button>
      </section>
    </aside>
  </body>
</html>
