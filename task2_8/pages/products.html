<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products</title>
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <script src="../scripts/index.js" type="module"></script>
  </head>
  <body>
    <section class="header">
      <header class="header__nav">
        <nav>
          <ul class="nav-list">
            <li><a class="nav-list__link" href="../index.html">Home</a></li>
            <li>
              <a class="nav-list__link" href="#">Products</a>
            </li>
            <li>
              <a class="nav-list__link" href="./about-us.html">About Us</a>
            </li>
          </ul>
        </nav>
        <h1 class="heading-custom">Comfy</h1>
        <button
          class="shop-cart-button shop-cart-button--black"
          type="button"
        ></button>
      </header>
    </section>
    <section class="nav">
      <a class="nav-list__link" href="../index.html">Home</a>
      <span>/</span>
      <a class="nav-list__link" href="./about-us.html">About Us</a>
    </section>
    <section class="filters-products-wrapper">
      <section class="filters-section">
        <form id="searchForm" action="#">
          <input
            id="inputElement"
            class="search-filter"
            type="text"
            name="searchForm"
            id="searchForm"
            placeholder="Search..."
          />
        </form>
        <p class="companies-filter-heading">Company</p>
        <section class="companies-filter-buttons">
          <button id="buttonAllCompanies" class="companies-filter-button">
            All
          </button>
          <button id="buttonCompanyIkea" class="companies-filter-button">
            Ikea
          </button>
          <button id="buttonCompanyMarcos" class="companies-filter-button">
            Marcos
          </button>
          <button id="buttonCompanyCaressa" class="companies-filter-button">
            Caressa
          </button>
          <button id="buttonCompanyLiddy" class="companies-filter-button">
            Liddy
          </button>
        </section>
        <p class="price-filter-heading">Price</p>
        <input
          type="range"
          name="rangePrice"
          id="rangePrice"
          class="price-filter-range"
        />
        <p class="price-filter-description">Value : <span>$80</span></p>
      </section>
      <main id="container" class="products"></main>
    </section>
    <aside class="shop-cart">
      <button class="close-icon"></button>
      <h2 class="shop-cart__heading">Your Bag</h2>
      <section class="shop-cart__footer">
        <h2 class="shop-cart__heading">
          Total : $<span id="shopCartTotalSum">0.00</span>
        </h2>
        <button class="shop-cart__checkout-button">CHECKOUT</button>
      </section>
    </aside>
  </body>
</html>
